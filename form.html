<body>
    <form class="format">
        <div class="row">
          <div class="col-sm-12 form-group">
            <input type="text" class="form-control" placeholder="Full name">
          </div>
          <div class="col-sm-12 form-group">
            <input type="number" class="form-control" placeholder="Phone number">
          </div>
          <div class="col-sm-12 form-group">
            <input type="number" class="form-control" placeholder="Whatsapp number">
          </div>
          <div class="col-sm-12 col-md-4 form-group">
            <input type="text" class="form-control" placeholder="State">
          </div>            
          <div class="col-sm-12 col-md-4 form-group">
            <input type="text" class="form-control" placeholder="District/Address">
          </div>
          <div class="col-sm-12 col-md-4 form-group">
            <select class="custom-select" required>
              <option value="" selected>Select a menu</option>
              <option value="1">BUY 1: #28,000 NAIRA</option>
              <option value="2">BUY 2 :#50,000 NAIRA</option>
            </select>
         </div>
        <div class="col-sm-12 col-md-4 form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">White
            </label>
        </div>
        <div class="col-sm-12 col-md-4 form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">Pink</label>
        </div>
        <div class="col-sm-12 col-md-4 form-check">
           <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
           <label class="form-check-label" for="exampleRadios3">Purple</label>
        </div>     
        <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </form>
